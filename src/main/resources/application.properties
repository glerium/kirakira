# 数据源配置
spring.datasource.url=your_mysql_url
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# MyBatis 配置
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.example.cfbot.entity
# 可选：开启驼峰命名映射
mybatis.configuration.map-underscore-to-camel-case=true

# Bot 配置
bot.websocket.url=ws://127.0.0.1:3001
bot.websocket.token=your_onebot_token_here

# 错误通知群组 ID（需要配置为实际的群号）
bot.error.notification.group.id=your_error_group_id_here

# 重连和重试配置（可选）
# WebSocket 重连延迟（秒），默认 10
bot.websocket.reconnect.delay.seconds=10
# WebSocket 心跳检测间隔（秒），默认 60
bot.websocket.heartbeat.interval.seconds=60
# Codeforces API 最大重试次数，默认 3
bot.codeforces.api.max.retries=3
# Codeforces API 重试延迟基数（毫秒），默认 2000
bot.codeforces.api.retry.delay.ms=2000
